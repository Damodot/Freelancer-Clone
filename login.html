<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
  <link rel="shortcut icon" href="freecon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Login to Hire Freelancers & Find Work | Freelancer</title>
</head>
<body class="d-flex">
  <div class="left container-fluid d-flex justify-content-center align-items-center col-8 position-absolute start-0">
    <section class="container-fluid d-flex flex-column justify-content-center position-absolute align-items-center sect">
      <img src="freelogo.png" alt="image">
      <h2 class="text-center fs-4 fw-bolder py-4">Welcome back</h2>
      <button class="btn butt fs-6 d-flex justify-content-around align-items-center pe-5"><img src="googlelogo.png" alt="image">Continue with Google</button>
      <button class="btn butt fs-6 fw-bold d-flex justify-content-around align-items-center mt-5 pe-5"><img src="facebooklogo.png" alt="image">Continue with Facebook</button>
      <div class="d-flex align-items-center justify-content-center line">
        <hr class="flex-grow-1">
        <p class="px-3 mt-3">OR</p>
        <hr class="flex-grow-1">
      </div>
      <div class="form-cont">
        <form action="dashboard.html" class="form-group" validate>
          <input type="text" placeholder="Email or Username" required>
          <input type="password" id="password" class="my-5" placeholder="Password" required>
          <span class="btn toggle-password" onclick="togglePasswordVisibility()">
            <img src="visoff.png" alt="Show Password" id="toggle-icon">
          </span>
        <div class="word d-flex justify-content-between align-items-center">
          <div class="word-cont1 d-flex align-items-center">
            <input type="checkbox">
            <span class="fs-5 ms-2">Remember me</span>
          </div>
          <a href="#" class="fs-6">Forgot Password</a>
        </div>
        <button class="btn btn-primary log-btn mt-4 fs-5 fw-bolder">Log in</button> 
        </form>
      </div>
      <hr class="nhr mt-5">
      <p class="mt-3 fs-6">Don't have an account? <a href="signin.html">Sign Up</a></p>
      <div class="two-btn d-flex justify-content-around mt-3">
        <button onclick="window.location.href='https://www.freelancer.com/download'" class="ms-3 btn1"></button>
        <button onclick="window.location.href='https://www.freelancer.com/download'" class="me-3 btn2"></button>
      </div>
    </section>
  </div>
  <div class="right container-fluid col-4 position-fixed end-0">
    <img src="real.png" alt="image">
  </div>
</body>
</html>
